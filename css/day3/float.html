<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
    <style>
        .container{
            height: 500px;
            width: 600px;
            background-color: antiquewhite;
        }
        .left{
            float: left;
            background-color: aqua;
        }
        .right{
            float: right;
            background-color: brown;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="left">left</div>
        <div class="right">right</div>
    </div>
</body>
</html>
